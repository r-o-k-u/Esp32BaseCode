; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; [env:esp32dev]
; platform = espressif32
; board = esp32dev
; framework = arduino
[platformio]
default_envs = esp32

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.filesystem = spiffs

; Build flags
build_flags = 
    -D DEVICE_TYPE=0          ; 0 = ESP32, 1 = ESP32-CAM
    -D CORE_DEBUG_LEVEL=3     ; Debug level
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=1
    -D CONFIG_ASYNC_TCP_USE_WDT=1

; Library dependencies
lib_deps = 
    ESP Async WebServer@^1.2.3
    ESPAsyncTCP@^1.2.2
    ArduinoJson@^6.21.3
    DHT sensor library@^1.4.4
    Adafruit Unified Sensor@^1.1.9
    Adafruit BMP280 Library@^2.6.6
    MPU6050@^1.0.0
    ESP32Servo@^0.13.0
    PubSubClient@^2.8          ; For future MQTT support
    ESP32Time@^2.0.0

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.filesystem = spiffs

; ESP32-CAM specific flags
build_flags = 
    -D DEVICE_TYPE=1          ; 0 = ESP32, 1 = ESP32-CAM
    -D CAMERA_MODEL_AI_THINKER
    -D CORE_DEBUG_LEVEL=3
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=1
    -D CONFIG_ASYNC_TCP_USE_WDT=1
    -D BOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Library dependencies (same as esp32 plus camera)
lib_deps = 
    ESP Async WebServer@^1.2.3
    ESPAsyncTCP@^1.2.2
    ArduinoJson@^6.21.3
    DHT sensor library@^1.4.4
    Adafruit Unified Sensor@^1.1.9
    Adafruit BMP280 Library@^2.6.6
    MPU6050@^1.0.0
    ESP32Servo@^0.13.0
    PubSubClient@^2.8
    ESP32Time@^2.0.0